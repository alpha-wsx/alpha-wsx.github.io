<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin - Alpha WSX</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .login, .admin-panel {
      max-width: 500px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    .product {
      background-color: #222;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="login">
    <h2>Área de Administrador</h2>
    <input type="password" id="senha" placeholder="Digite a senha de admin">
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <div class="admin-panel hidden">
    <h2>Editar Produtos</h2>

    <div class="product">
      <input type="text" id="produto1" value="Conta Roblox - R$ 40,00">
    </div>
    <div class="product">
      <input type="text" id="produto2" value="Conta Free Fire - R$ 35,00">
    </div>
    <div class="product">
      <input type="text" id="produto3" value="Conta Fortnite - R$ 50,00">
    </div>
    <div class="product">
      <input type="text" id="produto4" value="Conta Minecraft - R$ 45,00">
    </div>

    <button onclick="salvar()">Salvar (teste)</button>
    <p id="mensagem" style="color: lime;"></p>
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === "admin123") {
        document.querySelector(".login").classList.add("hidden");
        document.querySelector(".admin-panel").classList.remove("hidden");
      } else {
        alert("Senha incorreta!");
      }
    }

    function salvar() {
      const p1 = document.getElementById("produto1").value;
      const p2 = document.getElementById("produto2").value;
      const p3 = document.getElementById("produto3").value;
      const p4 = document.getElementById("produto4").value;

      // Aqui só mostra mensagem (não salva de verdade ainda)
      document.getElementById("mensagem").innerText = "Alterações registradas (modo teste)";
      console.log("Produtos editados:", p1, p2, p3, p4);
    }
  </script>

</body>
</html>
